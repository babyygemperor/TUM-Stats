version: '3.8'

services:
  stats-api:
    build: ./api
    ports:
      - "6655:6655"
    volumes:
      - ./shared:/app/shared:ro
    restart: unless-stopped
    depends_on:
      meilisearch-init:
        condition: service_completed_successfully
  meilisearch:
    image: getmeili/meilisearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 5
  stats-upload:
    build: ./upload
    ports:
      - "8079:8079"
    volumes:
      - ./stats:/stats
      - ./shared:/app/shared:ro
    env_file:
      - .env
    restart: unless-stopped
  stats-review:
    build: ./private-review
    ports:
      - "9981:9981"
    volumes:
      - ./stats:/stats
      - ./shared:/app/shared:ro
    restart: unless-stopped
  meilisearch-init:
    image: curlimages/curl:latest
    depends_on:
      meilisearch:
        condition: service_healthy
    volumes:
      - ./stats:/stats:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        curl -X POST 'http://meilisearch:7700/indexes/exams/documents' \
          -H 'Content-Type: application/json' \
          --data-binary @/stats/master_with_id.json &&
        curl -X POST 'http://meilisearch:7700/indexes/exams/documents' \
          -H 'Content-Type: application/json' \
          --data-binary @/stats/new_data_only.json
    restart: "no"
